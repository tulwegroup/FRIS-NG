version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fris-postgres
    environment:
      POSTGRES_DB: fris
      POSTGRES_USER: fris_user
      POSTGRES_PASSWORD: fris_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fris-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: fris-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fris-network

  # FRIS Application
  fris-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fris-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://fris_user:fris_password@postgres:5432/fris
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-production-jwt-secret-change-this
      - API_KEY=your-production-api-key-change-this
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
    networks:
      - fris-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: fris-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - fris-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: fris-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - fris-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: fris-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - fris-app
    networks:
      - fris-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  fris-network:
    driver: bridge