global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'fris-app'
    static_configs:
      - targets: ['fris-app:3000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s